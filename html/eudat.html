{% extends "base.html" %}
{% block content %}
<p>
    || <a href="/">Home</a>
    || <a href="/delete">Delete from graph</a>
    || <a href="/logout">Logout</a> ||
    <br />
</p>
<div id="login">
    <form action="/eudat/" method="post" name="eudat">
        <select id="folder" name="folder">
            <optgroup label="available folders:">
                <option disabled selected value="{{ selected }}">{{ selected }}</option>
                {% for folder in folders %}
                    <option value="{{ folder }}">{{ folder }}</option>
                {% endfor %}
            </optgroup>
        </select>
    </form>
    <button id="index_buttons" onclick="document.eudat.submit()">See Files</button>
    <br />
    <br />
    <form action="/eudat/" method="post" name="files_eudat">
        <input type="hidden" name="selected_folder" value="{{ selected }}">
        <table>
            <thead>
            <th>Files</th>
            <th>Data File</th>
            <th>Metadata File</th>
            </thead>
            {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td>
                        <input type="checkbox" name="{{ file }}" value="{{ file }}">
                    </td>
                    <td>
                        <input type="checkbox" name="{{ file }}" value="m">
                    </td>
                </tr>
            {% endfor %}
        </table>
        {% if files != "" and files is not None %}
            <button id="index_buttons" onclick="document.files_eudat.submit()">Make Turtle</button><br />
        {% endif %}
        <br />
    </form>
</div>
{% endblock %}
