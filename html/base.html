<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="myFAIR Analysis @ EMC">
    <meta name="author" content="Rick Jansen">
    {% block head%}{% endblock %}
    <title>myFAIR Analysis @ EMC</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block style%}{% endblock %}
    <link href="{% static 'css/buttonLoader.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" >
</head>
<body>
    {% block content %}
    {% endblock %}
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- configuration files -->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- demo -->
    <script src="{% static 'js/demo.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/simplePagination.js' %}"></script>
    <script src="{% static 'js/jquery.buttonLoader.js' %}"></script>
</body>
</html>
